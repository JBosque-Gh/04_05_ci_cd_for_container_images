
name: "0-Container Deployment Pipeline"

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SERVICE_ID_STAGING: srv-d4k9gvqli9vc73dkdkag

jobs:
  integration:
    uses: ./.github/workflows/integrate-python-app.yml
    permissions:
      contents: read

  delivery:
    needs: [integration]
    uses: ./.github/workflows/deliver-container-image.yml
    permissions:
      contents: read
      packages: write
      id-token: write

  deploy-staging:    
    needs: [delivery]
    runs-on: ubuntu-latest
    steps:
      - name: Get Render Service URL (Staging)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ env.SERVICE_ID_STAGING }}
        run: |
          echo "ðŸ” Fetching Render URL for Staging..."
          URL=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
            https://api.render.com/v1/services/$SERVICE_ID | jq -r '.serviceDetails.url')
          echo "âœ… Staging URL: $URL"
          echo "render_url=$URL" >> $GITHUB_OUTPUT

  deploy-production:
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    steps:
      - name: Notify Render Deployment (Production)
        run: |
          echo "âœ… Image pushed to GHCR for Production."
          echo "Render will automatically build and deploy from the repo using Dockerfile."
