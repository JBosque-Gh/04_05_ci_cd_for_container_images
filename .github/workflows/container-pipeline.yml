
name: "0-Container Deployment Pipeline"

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  integration:
    uses: ./.github/workflows/integrate-python-app.yml
    permissions:
      contents: read

  delivery:
    needs: [integration]
    uses: ./.github/workflows/deliver-container-image.yml
    permissions:
      contents: read
      packages: write
      id-token: write

  deploy-staging:
    needs: [delivery]
    runs-on: ubuntu-latest
    steps:
      - name: Notify Render Deployment (Staging)
        run: |
          echo "✅ Image pushed to GHCR for Staging."
          echo "Render will automatically build and deploy from the repo using Dockerfile."

  deploy-production:
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    steps:
      - name: Notify Render Deployment (Production)
        run: |
          echo "✅ Image pushed to GHCR for Production."
          echo "Render will automatically build and deploy from the repo using Dockerfile."
